{% extends "index.html" %}
{% load static %}
{% load bootstrap5 %}
{% block principal %}
<div class="container ">
  <div class="div-dos-posts row justify-content-md-center" id="postPreview">
    {% for item in posts1 %}
        <div class="shadow  m-4 col-12 col-sm-12 col-md-6 col-lg-3" id="postPreview_Row">
          <div class="mt-2 h-100"> 
            <h3 class="titulo fs-3 text-uppercase">{{item.titulo}}</h1><br>
            <h3 class="nota fs-6">Nota do livro: {{item.nota}}</h2><br>

            <h4 class="preview fs-4" style="color:#5b5a5a">Preview:</h3>
            <p>{{item.preview}}</p>
            <div class="" id="botaoContinueLendo"><a href="{% url 'resenha' id=item.id %}"><button class="btn btn-outline-primary">Continue Lendo</button></a></div> <br><br>
          </div>
        </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
